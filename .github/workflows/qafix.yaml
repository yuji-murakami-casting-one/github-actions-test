name: qafix

on:
  pull_request_target:

jobs:
  edit-pr:
    if:  startsWith(github.head_ref, 'qafix/')
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v2
      - name: edit pull-request
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --base qa
