name: qafix

on:
  pull_request_target:

jobs:
  edit-pr:
    if:  startsWith(github.head_ref, 'qafix/')
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: edit pull-request
        run: |
          gh pr edit --repo github.com/yuji-murakami-casting-one/github-actions-test --base qa
